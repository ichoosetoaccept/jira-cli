version: 2
project_name: jira

release:
  prerelease: auto
  name_template: "v{{.Version}}"
  draft: true
  mode: "keep-existing"

before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: bin/jira
      main: ./cmd/jira
      ldflags:
        - -s -w
        - -X github.com/ankitpokhrel/jira-cli/internal/version.Version={{.Version}}
        - -X github.com/ankitpokhrel/jira-cli/internal/version.GitCommit={{.FullCommit}}
        - -X github.com/ankitpokhrel/jira-cli/internal/version.SourceDateEpoch={{.CommitTimestamp}}
      env:
        - CGO_ENABLED=0
    id: macOS
    goos: [darwin]
    goarch: [amd64, arm64]

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, arm, amd64, arm64]

  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [amd64]

archives:
  - id: nix
    ids: [macOS, linux]
    <<: &archive_defaults
      name_template: >-
        {{ .ProjectName }}_{{ .Version }}_{{- if eq .Os "darwin" }}macOS{{- else }}{{ .Os }}{{- end }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{- end }}{{- if .Arm }}v{{ .Arm }}{{ end -}}
    wrap_in_directory: true
    formats: [tar.gz]
    files:
      - LICENSE

  - id: windows
    ids: [windows]
    <<: *archive_defaults
    wrap_in_directory: false
    formats: [zip]
    files:
      - LICENSE

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

brews:
  - name: jira-cli
    homepage: "https://github.com/ichoosetoaccept/jira-cli"
    description: "ðŸ”¥ Feature-rich interactive Jira command-line (enhanced fork)"
    license: "MIT"

    ids:
      - nix

    repository:
      owner: ichoosetoaccept
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    custom_block: |
      head do
        url "https://github.com/ichoosetoaccept/jira-cli.git", branch: "main"
        depends_on "go"
      end

    install: |
      if build.head?
        system "make", "install"
        bin.install ENV["GOPATH"] + "/bin/jira"
      else
        bin.install File.exist?("bin/jira") ? "bin/jira" : "jira"
      end
      generate_completions_from_executable(bin/"jira", "completion", shells: [:bash, :zsh, :fish])

    test: |
      help_text = shell_output("#{bin}/jira version")
      assert_includes help_text, "Version=\"#{version}\""

    commit_author:
      name: ichoosetoaccept
      email: ichoosetoaccept@users.noreply.github.com

    commit_msg_template: "chore(formula): update jira-cli to {{ .Tag }}"

    # Folder inside the repository to put the formula to.
    directory: Formula

changelog:
  disable: true
  use: github
  sort: desc
  filters:
    exclude:
      - '^doc:'
      - '^dev:'
      - '^build:'
      - '^ci:'
